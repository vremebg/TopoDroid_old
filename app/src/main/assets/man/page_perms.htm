<h4>TopoDroid Permissions</h4>

TopoDroid needs the following permissions
<ul>
	<li><b>write</b> to external storage</li>
	<li><b>bluetooth</b> and bluetooth admin</li>
	<li><b>location</b> (GPS)</li>
	<li><b>camera</b></li>
	<li><b>microphone</b> (audio recording)</li>
	<li><b></b> </li>
</ul>
